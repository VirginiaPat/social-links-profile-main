<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/css-reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Social links profile</title>
  </head>
  <body>
    <main>
      <article>
        <div class="card-container">
          <figure class="avatar">
            <img
              class="avatar-img"
              src="assets/images/avatar-jessica.jpeg"
              alt=""
            />
          </figure>

          <div class="name-place-container">
            <h1 class="name-text">Jessica Randall</h1>
            <h2 class="place-text">London, United Kingdom</h2>
          </div>

          <div class="bio-container">
            <p class="bio-text">"Front-end developer and avid reader."</p>
          </div>

          <div class="container-socials">
            <ul class="list-socials">
              <li class="list-item-social">
                <a href="#">GitHub</a>
              </li>
              <li class="list-item-social">
                <a href="#">Frontend Mentor</a>
              </li>
              <li class="list-item-social">
                <a href="#">LinkedIn</a>
              </li>
              <li class="list-item-social">
                <a href="#">Twitter</a>
              </li>
              <li class="list-item-social">
                <a href="#">Instagram</a>
              </li>
            </ul>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Virginia Patrika</a>.
      </p>
    </footer>
  </body>
</html>
